<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Piano</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/curtain.css">
</head>

<body>
    <div class="theatre">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
    </div>

    <header>
        <nav class="navbar fixed-top navbar-expand-md bg-dark border-bottom border-body py-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="static/img/logo_temp.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    My Online Piano
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <div class="ms-auto d-block d-sm-block d-md-none">
                        <button class="btn btn-outline-success">Contact Us</button>
                    </div>
                </div>
                <div class="ms-auto d-none d-sm-none d-md-block">
                    <button class="btn btn-outline-success">Contact Us</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="my-5 mx-md-5">
            <div class="container col-xxl-8 px-4 py-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                    <div class="col-10 col-md-10 col-lg-6">
                        <img src="static/img/hero_tom.png" class="d-block mx-lg-auto img-fluid hero-image" alt="Bootstrap Themes"
                            width="700" height="500" loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="display-5 fw-bold lh-1 mb-3">Symphony at Your Fingertips</h1>
                        <p class="lead py-3">Unlock the melody within! Step into a world where every keystroke unveils a symphony. Join our online piano lessons and let the music guide your journey.</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button class="btn btn-outline-success">Contact Us</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="static/js/curtain.js"></script>
</body>

</html>
